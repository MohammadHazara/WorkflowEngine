<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Engine Dashboard</title>
    
    <!-- Favicon and Touch Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
    <meta name="theme-color" content="#2563eb">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .stat-card {
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-2px);
        }
        .status-badge {
            font-size: 0.8em;
        }
        .workflow-card {
            transition: box-shadow 0.2s;
        }
        .workflow-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .progress-container {
            height: 20px;
        }
        .refresh-btn {
            animation: spin 2s linear infinite;
        }
        .refresh-btn.spinning {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-cogs me-2"></i>Workflow Engine Dashboard
            </span>
            <div class="navbar-nav">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-bars me-1"></i>Menu
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="index.html">
                            <i class="fas fa-dashboard me-2"></i>Dashboard
                        </a></li>
                        <li><a class="dropdown-item" href="job-management.html">
                            <i class="fas fa-tasks me-2"></i>Job Management
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/swagger" target="_blank">
                            <i class="fas fa-code me-2"></i>API Documentation
                        </a></li>
                    </ul>
                </div>
            </div>
            <button class="btn btn-outline-light btn-sm" onclick="refreshDashboard()">
                <i class="fas fa-sync-alt" id="refresh-icon"></i> Refresh
            </button>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stat-card border-primary">
                    <div class="card-body text-center">
                        <h5 class="card-title text-primary">
                            <i class="fas fa-project-diagram me-2"></i>Total Workflows
                        </h5>
                        <h3 class="text-primary" id="total-workflows">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card border-success">
                    <div class="card-body text-center">
                        <h5 class="card-title text-success">
                            <i class="fas fa-play-circle me-2"></i>Active Workflows
                        </h5>
                        <h3 class="text-success" id="active-workflows">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card border-info">
                    <div class="card-body text-center">
                        <h5 class="card-title text-info">
                            <i class="fas fa-clock me-2"></i>Running Executions
                        </h5>
                        <h3 class="text-info" id="running-executions">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card border-warning">
                    <div class="card-body text-center">
                        <h5 class="card-title text-warning">
                            <i class="fas fa-percentage me-2"></i>Success Rate
                        </h5>
                        <h3 class="text-warning" id="success-rate">-</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Workflows Section -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>Workflows
                        </h5>
                        <button class="btn btn-primary btn-sm" onclick="showCreateWorkflowModal()">
                            <i class="fas fa-plus me-1"></i>Create Workflow
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="workflows-list">
                            <div class="text-center py-4">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                        <nav id="workflows-pagination" class="mt-3"></nav>
                    </div>
                </div>
            </div>

            <!-- Recent Executions Section -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-history me-2"></i>Recent Executions
                        </h5>
                    </div>
                    <div class="card-body" style="max-height: 600px; overflow-y: auto;">
                        <div id="recent-executions">
                            <div class="text-center py-4">
                                <div class="spinner-border spinner-border-sm" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Workflow Modal -->
    <div class="modal fade" id="createWorkflowModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Workflow</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="create-workflow-form">
                        <div class="mb-3">
                            <label for="workflow-name" class="form-label">Name *</label>
                            <input type="text" class="form-control" id="workflow-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="workflow-description" class="form-label">Description</label>
                            <textarea class="form-control" id="workflow-description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="workflow-active" checked>
                                <label class="form-check-label" for="workflow-active">
                                    Active
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createWorkflow()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
